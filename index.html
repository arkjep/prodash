<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<style>
		body {
			margin: 0;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
			background-color: #f5f5f7;
			height: 100vh;
			color: #333;
		}

		.clock {
			font-size: 4rem;
			font-weight: 600;
			margin: 20px 0;
		}

		.card {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 80%;
			height: 120px;
			margin: 10px 0;
			border-radius: 15px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			font-size: 2rem;
			font-weight: 500;
			cursor: pointer;
			transition: transform 0.2s ease, background-color 0.2s ease;
		}

		.card:hover {
			transform: scale(1.05);
		}

		.mode {
			background-color: #5bc0de;
			color: #fff;
		}

		.target {
			background-color: #5cb85c;
			color: #fff;
		}

		.settings {
			margin: 20px;
			font-size: 1.5rem;
			text-decoration: none;
			color: #007bff;
			cursor: pointer;
		}

		.settings:hover {
			text-decoration: underline;
		}

		.modal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			padding: 20px;
			z-index: 1000;
			display: none;
		}

		.modal.active {
			display: block;
		}

		.modal-header {
			font-size: 1.5rem;
			margin-bottom: 10px;
		}

		.modal-content {
			margin-bottom: 20px;
		}

		.spacer {
			margin: 20px 0;
			border-top: 1px solid #ccc;
		}

		.modal-footer {
			display: flex;
			justify-content: center;
		}

		.modal-footer button {
			padding: 10px 20px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 0 10px;
		}

		.modal-footer .save {
			background-color: #5cb85c;
			color: #fff;
		}

		.modal-footer .close {
			background-color: #d9534f;
			color: #fff;
		}

		.list-item {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.list-item input[type="text"] {
			flex: 1;
			margin-right: 10px;
		}

		.list-item input[type="color"] {
			margin-right: 10px;
		}

		.list-item button {
			background-color: #d9534f;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 5px 10px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="clock" id="clock">--:--</div>

	<div class="card mode" id="mode">Deep Focus</div>
	<div class="card target" id="target">Client A</div>

	<a class="settings" id="settings">âš™ Settings</a>

	<div class="modal" id="settingsModal">
		<div class="modal-header">Edit Modes, Targets & Colors</div>
		<div class="modal-content">
			<label for="modeList">Modes:</label>
			<div id="modeList"></div>
			<button id="addMode">Add Mode</button>

			<div class="spacer"></div>

			<label for="targetList">Targets:</label>
			<div id="targetList"></div>
			<button id="addTarget">Add Target</button>
		</div>
		<div class="modal-footer">
			<button class="save" id="saveSettings">Save</button>
			<button class="close" id="closeSettings">Close</button>
		</div>
	</div>

	<script>
		const clockElement = document.getElementById('clock');
		const modeElement = document.getElementById('mode');
		const targetElement = document.getElementById('target');
		const settingsButton = document.getElementById('settings');
		const settingsModal = document.getElementById('settingsModal');
		const saveSettingsButton = document.getElementById('saveSettings');
		const closeSettingsButton = document.getElementById('closeSettings');
		const modeList = document.getElementById('modeList');
		const targetList = document.getElementById('targetList');
		const addModeButton = document.getElementById('addMode');
		const addTargetButton = document.getElementById('addTarget');

		let modes = JSON.parse(localStorage.getItem('modes')) || ['Rest', 'Break', 'Light Work', 'Deep Focus'];
		let targets = JSON.parse(localStorage.getItem('targets')) || ['Client A', 'Project B', 'Subject C'];
		let modeColors = JSON.parse(localStorage.getItem('modeColors')) || ['#f0ad4e', '#5bc0de', '#0275d8', '#5cb85c'];
		let targetColors = JSON.parse(localStorage.getItem('targetColors')) || ['#5cb85c', '#5bc0de', '#f0ad4e'];
		let currentModeIndex = 3;
		let currentTargetIndex = 0;

		function updateClock() {
			const now = new Date();
			let hours = now.getHours();
			const minutes = now.getMinutes().toString().padStart(2, '0');
			const ampm = hours >= 12 ? 'PM' : 'AM';
			hours = hours % 12 || 12;
			clockElement.textContent = `${hours}:${minutes} ${ampm}`;
		}

		function cycleMode() {
			currentModeIndex = (currentModeIndex + 1) % modes.length;
			modeElement.textContent = modes[currentModeIndex];
			modeElement.style.backgroundColor = modeColors[currentModeIndex];
		}

		function cycleTarget() {
			currentTargetIndex = (currentTargetIndex + 1) % targets.length;
			targetElement.textContent = targets[currentTargetIndex];
			targetElement.style.backgroundColor = targetColors[currentTargetIndex];
		}

		function renderList(type, list, colors, container) {
			container.innerHTML = '';
			list.forEach((item, index) => {
				const listItem = document.createElement('div');
				listItem.className = 'list-item';

				const textInput = document.createElement('input');
				textInput.type = 'text';
				textInput.value = item;
				textInput.addEventListener('input', (e) => {
					list[index] = e.target.value;
				});

				const colorInput = document.createElement('input');
				colorInput.type = 'color';
				colorInput.value = colors[index];
				colorInput.addEventListener('input', (e) => {
					colors[index] = e.target.value;
				});

				const removeButton = document.createElement('button');
				removeButton.textContent = 'Remove';
				removeButton.addEventListener('click', () => {
					list.splice(index, 1);
					colors.splice(index, 1);
					renderList(type, list, colors, container);
				});

				listItem.appendChild(textInput);
				listItem.appendChild(colorInput);
				listItem.appendChild(removeButton);

				container.appendChild(listItem);
			});
		}

		function openSettings() {
			renderList('mode', modes, modeColors, modeList);
			renderList('target', targets, targetColors, targetList);
			settingsModal.classList.add('active');
		}

		function closeSettings() {
			settingsModal.classList.remove('active');
		}

		function saveSettings() {
			localStorage.setItem('modes', JSON.stringify(modes));
			localStorage.setItem('targets', JSON.stringify(targets));
			localStorage.setItem('modeColors', JSON.stringify(modeColors));
			localStorage.setItem('targetColors', JSON.stringify(targetColors));
			closeSettings();
		}

		function addItem(list, colors, container) {
			list.push('New Item');
			colors.push('#000000');
			renderList('mode', list, colors, container);
		}

		addModeButton.addEventListener('click', () => addItem(modes, modeColors, modeList));
		addTargetButton.addEventListener('click', () => addItem(targets, targetColors, targetList));
		modeElement.addEventListener('click', cycleMode);
		targetElement.addEventListener('click', cycleTarget);
		settingsButton.addEventListener('click', openSettings);
		closeSettingsButton.addEventListener('click', closeSettings);
		saveSettingsButton.addEventListener('click', saveSettings);

		setInterval(updateClock, 1000);
		updateClock();
	</script>
</body>

</html>
